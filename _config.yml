# main text of home
name:  "Hyeyeon"
bio:  A Blog about E-Commerce and Product Management

# twitter summary info
description:  A blog about E-Commerce and Product Management

# if it's an external image, update below for true
# better with square images
external-image: false
picture:  assets/images/profile.jpg

baseurl: ''
url: 'https://dihardmg.github.io'
# your url: http://USERNAME.github.io

# jekyll 3.0 error
permalink: blog/:categories/:title/

markdown:  kramdown
highlighter:  rouge

# To enable google analytics, supply your token below
analytics-google:  'UA-90403003-1'

# To enable piwik tracking, supply your url & site ID below
# analytics-piwik-url: 'piwik.my-host.com'
# analytics-piwik-id: 1

# if you don't want comments in your posts, set to false
disqus:  mydisqus

# if you don't have any of social below, comment the line
# facebook: myfacebook
# twitter: mytwitter
# google: mygoogle
# pinterest: mypinterest
linkedin: imyeonn
# youtube: myyoutube
#spotify: myspotify
github:  imyeonn
# stackoverflow: 7044681/mystackoverflow
# quora: userquora
# reddit: username
# medium: medium
# vimeo: myvimeo
# instagram: myinstagram
email:  imyeonn@gmail.com

author:
  name: Hyeyeon
  bio: I'm Hyeyeon, interested in E-commerce and Product Management.
  external-image: false
  picture: assets/images/profile.jpg
    #     twitter: johndoe
    # jamesfoster:
    #     name: James Foster
    #     bio: A Man who develops software with coffee
    #     external-image: false
    #     picture: assets/images/james.jpg
    #     twitter: jamesfoster

# do you want a larger site? change the option below
# options: [normal, large] | default: normal
# normal = 560px / large = 810px
width:  normal

# if you don't need pagination, comment the *paginate* configs below
paginate: 10
paginate_path: "/blog/:num/"
# paginate_path: "blog/page:num/"

# if you don't need projects, comment the *projects* configs below
projects: true

# if you don't need "about" or "blog", comment them out below
about: false
blog: true

# do you want to show the "read time" of the posts?
read-time: false

# do you want to show the "tags" inside the posts?
show-tags: true

# related posts inside a post?
related: true

# show next & prev links in blog post?
blog-nav-links: true

# show author block at the end of a post ?
show-author: true

# do you want some animations?
animation: true

sass:
    sass_dir: _sass
    style: :compressed

gems:
  - jemoji
  - jekyll-mentions
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-paginate
#parginate:  3
#parginate_path: "page:num"

jekyll-mentions:
    base_url: https://github.com
